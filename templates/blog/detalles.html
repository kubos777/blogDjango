{% extends 'blog/base.html' %}


{% block content %}
    <div class="post">
    {% if post.fechaPublicacion %}
    <div class="date">
        {{ post.fechaPublicacion }}
    </div>
    {% endif %}
        <a	class="btn	btn-default" href="{% url 'modificar' pk=post.pk	%}">Editar</a>
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.texto|linebreaksbr }}</p>
<hr>
{% endblock %}
