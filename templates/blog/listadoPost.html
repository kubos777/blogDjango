{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

    <div class="post">
		<div class="date">Fecha de publicacion: {{ post.fechaPublicacion }}</div>
		<h1><a	href="{% url 'detalles' pk=post.pk %}">{{ post.titulo }}</a></h1>
		<p> {{ post.texto|linebreaksbr }}</p>
	</div>
    <hr>

    {% endfor %}
{% endblock %}
