<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Posts</title>
</head>
<body>
	<div>
		<h1><a	href="">PROTECO BLOG</a></h1>
	</div>
{% for post in posts %}

    <div>
		<p>Fecha de publicacion: {{ post.fechaPublicacion }}</p>
		<h2><a	href="">{{ post.titulo }}</a></h2>
		<p> {{ post.texto|linebreaksbr }}</p>
	</div>

{% endfor %}

</body>
</html>
