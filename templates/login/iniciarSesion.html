{% extends 'login/base.html' %}

{% block content %}

<div class="container">
<div class="row" style="margin-left: 300px; padding-top: 100px;">
    <h3 style="margin-left: 60px;">Iniciar sesión</h3>
    <form action="">
    <div class="col m5 offset-m5"></div>
    <div class="col m6">
            <div class="input-field ">
            <i class="material-icons prefix">person</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nombre de usuario</label>
        </div>
        <br>
        <div class="input-field ">
            <i class="material-icons prefix">bubble_chart</i>
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
        <a href="{% url 'restaurar' %}"><p>¿Has olvidado tu contraseña?</p></a>
<button class="btn waves-effect waves-light right blue-grey darken-4" type="submit" name="action">Ingresar
    <i class="material-icons right">play_arrow</i>

        <div class="col m5 offset-m5"></div>
    </form>
        </div>
</div>
</div>

{% endblock %}
